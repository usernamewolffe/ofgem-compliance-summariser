<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Compliance Summaries{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg: #fafafa;
      --card: #fff;
      --ink: #111;
      --muted: #666;
      --line: #eaeaea;
      --accent: #0b5fff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    .site-header {
      position: sticky; top: 0; z-index: 20;
      background: linear-gradient(180deg, #fff 0%, #fff 70%, rgba(255,255,255,0.92) 100%);
      border-bottom: 1px solid var(--line);
      padding: 0.75rem 1rem;
    }
    .site-header .row {
      max-width: 1200px;
      margin: 0 auto;
      display: flex; align-items: center; gap: 1rem;
    }
    .brand {
      font-weight: 700; letter-spacing: .2px; font-size: 1.05rem;
    }
    .brand a { color: inherit; text-decoration: none; }
    .spacer { flex: 1; }
    .user {
      font-size: .9rem; color: var(--muted);
    }

    /* Page wrap (grid) */
    .page {
      max-width: 1200px;
      margin: 1rem auto 2.5rem auto;
      padding: 0 1rem;
    }
    .wrap {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 1rem;
      align-items: start;
    }
    @media (max-width: 900px) {
      .wrap { grid-template-columns: 1fr; }
      .site-header { position: static; }
    }

    /* Cards / panels */
    .panel, .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.03);
    }
    .panel { padding: 1rem; }
    .card { padding: 1rem; }

    .muted { color: var(--muted); }

    /* Sidebar */
    aside .section { margin-bottom: 1rem; }
    aside h3 {
      margin: 0 0 .5rem; font-size: .95rem; font-weight: 600;
    }
    form.inline { display:flex; gap:.5rem; align-items:center; flex-wrap:wrap; }
    .stack { display: grid; gap:.5rem; }
    .row-gap { display: grid; gap:.35rem; }

    input[type="text"], input[type="date"], select {
      width: 100%;
      padding: .55rem .6rem;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: #fff;
      font: inherit;
    }
    .btn {
      appearance: none; border: 1px solid var(--line);
      background: #fff; padding: .55rem .8rem; border-radius: 8px;
      font: inherit; cursor: pointer;
    }
    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }
    .tags { display:flex; flex-wrap:wrap; gap:.4rem; }
    .tag {
      border: 1px solid var(--line); border-radius: 999px;
      padding: .25rem .55rem; font-size: .85rem; background:#fff;
    }
    label.chk { display:flex; align-items:center; gap:.5rem; }

    /* Results */
    .cards { list-style:none; padding:0; margin:0; display:grid; gap:.75rem; }
    .card h4 { margin:0 0 .35rem; font-size: 1rem; }
    .card .meta { font-size:.85rem; color: var(--muted); margin-top:.4rem; }

    /* Header title area on page */
    .page-title {
      display:flex; align-items:baseline; gap:.75rem;
      margin: 1rem 0 .75rem;
    }
    .page-title h1 {
      font-size: 1.15rem; margin:0;
    }
    .pill {
      font-size:.8rem; color: var(--muted);
      border:1px solid var(--line); border-radius:999px; padding:.15rem .5rem;
      background:#fff;
    }

    /* Pagination */
    .pagination { display:flex; gap:.4rem; align-items:center; margin-top: .75rem; }
    .pagination a, .pagination span {
      display:inline-block; padding:.4rem .6rem; border:1px solid var(--line);
      border-radius:8px; text-decoration:none; color:inherit; background:#fff;
      font-size:.9rem;
    }
    .pagination .active { background: var(--ink); color:#fff; border-color: var(--ink); }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <div class="row">
      <div class="brand"><a href="/summaries">Ofgem Compliance Summariser</a></div>
      <div class="spacer"></div>
      {% if uid %}
        <div class="user">Signed in</div>
      {% else %}
        <div class="user"><a href="/account/login">Sign in</a></div>
      {% endif %}
    </div>
  </header>

  <main class="page">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
