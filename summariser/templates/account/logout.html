<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Logout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/tailwind.css">
</head>
<body class="font-sans text-gray-800 bg-gray-50">

  <!-- Header -->
  <header class="sticky top-0 z-10 border-b border-gray-100 bg-white/90 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
      <a href="/summaries" class="font-semibold text-gray-900">Compliance Summaries</a>
    </div>
  </header>

  <!-- Main -->
  <main class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-10">
    <div class="mx-auto w-full max-w-md">
      <div class="rounded-2xl border border-gray-100 bg-white p-6 shadow-sm text-center">
        <h1 class="text-xl font-semibold text-gray-900">Sign out</h1>
        <p class="mt-1 text-sm text-gray-600">Are you sure you want to log out of your account?</p>

        <form method="post" action="/account/logout" class="mt-6 flex justify-center gap-3">
          <button type="submit"
            class="px-4 py-2 rounded-md border border-red-600 text-red-700 text-sm font-medium hover:bg-red-50">
            Yes, log me out
          </button>
          <a href="/summaries"
            class="px-4 py-2 rounded-md border text-sm font-medium hover:bg-gray-50">
            Cancel
          </a>
        </form>
      </div>
    </div>
  </main>

</body>
</html>
