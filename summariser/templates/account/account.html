{% extends "base.html" %}

{% block content %}
<div class="mx-auto w-full max-w-md">
  <div class="rounded-2xl border border-gray-100 bg-white p-6 shadow-sm">
    <h1 class="text-xl font-semibold text-gray-900 mb-2">{% block heading %}{% endblock %}</h1>
    <p class="text-sm text-gray-600 mb-6">{% block subheading %}{% endblock %}</p>

    {% if error %}
      <div class="mb-4 rounded-md border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">

      </div>
    {% endif %}

    {% block form %}{% endblock %}
  </div>
</div>
{% endblock %}
