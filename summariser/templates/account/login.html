{% extends "account.html" %}

{% block title %}Login Â· Compliance Summaries{% endblock %}
{% block heading %}Sign in{% endblock %}
{% block subheading %}Access your saved folders and compliance summaries.{% endblock %}

{% block form %}
<form method="post" action="/account/login" class="space-y-4">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="you@company.com" required
           class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-600 focus:outline-none">
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Your password" required
           class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-600 focus:outline-none">
  </div>

  <button type="submit"
          class="w-full rounded-md border border-blue-600 px-3 py-2 text-sm font-medium text-blue-700 hover:bg-blue-50 transition">
    Sign in
  </button>
</form>

<p class="mt-4 text-sm text-gray-600">
  No account? <a href="/account/register" class="text-blue-700 hover:underline">Register here</a>.
</p>
{% endblock %}
