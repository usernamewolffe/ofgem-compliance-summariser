{% extends "base.html" %}
{% block title %}New organisation{% endblock %}

{% block content %}
<div class="page-title">
  <div>
    <div class="text-xs text-gray-500">
      <a href="/summaries" class="text-emerald-700 hover:underline">Home</a>
      <span class="mx-1 text-gray-400">/</span>
      <span class="text-gray-600">New organisation</span>
    </div>
    <h1>Create organisation</h1>
  </div>
</div>

<div class="wrap">
  <section class="panel max-w-xl">
    <form method="post" action="/orgs/new" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">
          Name <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          name="name"
          required
          class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"
          placeholder="e.g. Demo Generator Ltd"
        >
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="text" name="phone"
                 class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email"
                 class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Head office address</label>
        <textarea name="head_office_address" rows="3"
                  class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Website</label>
        <input type="text" name="website"
               class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600">
      </div>

      <div class="flex justify-between items-center pt-4 border-t border-gray-100">
        <a href="/summaries" class="btn small">Cancel</a>
        <button type="submit" class="btn primary small">Create organisation</button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
