<!doctype html>
<html><head><meta charset="utf-8"><title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:2rem}
.container{max-width:420px;margin:0 auto}
.muted{color:#666}
.btn{background:#fff;border:1px solid #ccc;border-radius:6px;padding:.5rem .8rem;cursor:pointer}
.btn.primary{border-color:#0a66c2;color:#0a66c2}
input{width:100%;padding:.6rem .7rem;border:1px solid #ccc;border-radius:6px;margin:.4rem 0}
</style></head>
<body><div class="container">
  <h2>Create account</h2>
  {% if error %}<div class="muted" style="color:#b32d2e">{{ error }}</div>{% endif %}
  <form method="post">
    <input type="email" name="email" placeholder="you@company.com" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm" placeholder="Confirm password" required>
    <button class="btn primary" type="submit">Register</button>
  </form>
  <p class="muted">Already have an account? <a href="/account/login">Sign in</a></p>
</div></body>
<header style="display:flex;justify-content:space-between;align-items:center;padding:.75rem 1rem;border-bottom:1px solid #eee">
  <a href="/summaries" style="text-decoration:none;color:inherit;"><strong>Compliance Summaries</strong></a>
  <nav style="display:flex;gap:.5rem;align-items:center;">
    {% if uid ('uid') %}
      <a class="btn small" href="/saved">My saved</a>
      <form method="post" action="/account/logout" style="margin:0;">
        <button class="btn small" type="submit">Logout</button>
      </form>
    {% else %}
      <a class="btn small" href="/account/login">Login</a>
      <a class="btn small" href="/account/register">Register</a>
    {% endif %}
  </nav>
</header>
</html>
