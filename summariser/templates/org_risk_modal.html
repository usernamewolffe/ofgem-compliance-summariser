<!-- Drawer content -->
<header class="flex items-center justify-between px-6 py-4 border-b">
  <div>
    <p class="text-xs text-gray-500">New risk for Org {{ org_id }}</p>
    <h2 class="text-lg font-semibold text-gray-900">Create risk</h2>
  </div>
  <button type="button"
          class="text-gray-400 hover:text-gray-600"
          data-drawer-close>
    ✕
  </button>
</header>

<form method="post"
      action="/orgs/{{ org_id }}/org-risks/new"
      data-risk-form
      class="flex-1 overflow-y-auto px-6 py-5 space-y-6">

  <input type="hidden" name="org_id" value="{{ org_id }}">

  <!-- Title -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
    <input type="text" name="title" required
           class="w-full rounded-md border-gray-300 text-sm px-3 py-2">
  </div>

  <!-- Code -->
  <div>
    <label class="block text-xs font-medium text-gray-500 mb-1">Risk code (optional)</label>
    <input type="text" name="code" placeholder="{{ next_code }}"
           class="w-full rounded-md border-gray-200 text-xs px-3 py-2">
  </div>

  <!-- Status / Severity / Category -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
      <select name="status"
              class="w-full rounded-md border-gray-300 text-sm px-3 py-2">
        <option>Open</option>
        <option>In progress</option>
        <option>Closed</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Severity</label>
      <select name="severity"
              class="w-full rounded-md border-gray-300 text-sm px-3 py-2">
        <option value="">Not set</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
      <input type="text" name="category"
             placeholder="e.g. Cyber"
             class="w-full rounded-md border-gray-300 text-sm px-3 py-2">
    </div>
  </div>

  <!-- Description -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
    <textarea name="description"
              rows="4"
              class="w-full rounded-md border-gray-300 text-sm px-3 py-2 resize-y"></textarea>
  </div>

  <!-- Owner -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Owner name</label>
      <input type="text" name="owner_name"
             class="w-full rounded-md border-gray-300 text-sm px-3 py-2">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Owner email</label>
      <input type="email" name="owner_email"
             class="w-full rounded-md border-gray-300 text-sm px-3 py-2">
    </div>
  </div>

  <!-- Sites -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Applies to sites</label>
    <p class="text-xs text-gray-500 mb-2">
      Leave unticked for a corporate-level risk.
    </p>

    <div class="border border-gray-200 rounded-md max-h-48 overflow-y-auto px-3 py-2 space-y-1 bg-gray-50">
      {% for s in sites %}
        <label class="flex items-center gap-2 text-sm text-gray-700">
          <input type="checkbox" name="site_ids" value="{{ s.id }}"
                 class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
          <span>
            {{ s.name }}
            {% if s.location %}
              <span class="text-xs text-gray-500">— {{ s.location }}</span>
            {% endif %}
          </span>
        </label>
      {% endfor %}
    </div>
  </div>

</form>

<footer class="px-6 py-4 border-t flex justify-end gap-3">
  <button type="button"
          class="px-4 py-2 rounded-md border border-gray-300 text-sm"
          data-drawer-close>
    Cancel
  </button>
  <button type="submit"
          form="riskForm"
          class="px-4 py-2 rounded-md bg-emerald-700 text-white text-sm font-semibold">
    Create risk
  </button>
</footer>
