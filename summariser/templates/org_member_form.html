{% extends "base.html" %}
{% block title %}{{ org.name }} — {% if mode == 'edit' %}Edit person{% else %}Add person{% endif %}{% endblock %}

{% block content %}
<div class="page-title">
  <div>
    <a href="/orgs/{{ org_id }}" class="text-sm text-gray-500 hover:text-gray-700">
      {{ org.name }}
    </a>
    <h1>
      {% if mode == 'edit' %}Edit person{% else %}Add person{% endif %}
    </h1>
  </div>
</div>

<div class="wrap">
  <section class="panel max-w-md">
    <form method="post" action="{{ form_action }}" class="stack space-y-3">

      <div>
        <label class="form-label" for="name">Name</label>
        <input id="name" name="name" type="text" class="form-input"
               value="{{ member.name or '' }}" required>
      </div>

      <div>
        <label class="form-label" for="role">Role</label>
        <input id="role" name="role" type="text" class="form-input"
               value="{{ member.role or '' }}">
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div>
          <label class="form-label" for="email">Email</label>
          <input id="email" name="email" type="email" class="form-input"
                 value="{{ member.email or '' }}">
        </div>
        <div>
          <label class="form-label" for="phone">Phone</label>
          <input id="phone" name="phone" type="text" class="form-input"
                 value="{{ member.phone or '' }}">
        </div>
      </div>

      <div>
        <label class="form-label" for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="3"
                  class="form-textarea"
        >{{ member.notes or '' }}</textarea>
      </div>

      <label class="inline-flex items-center gap-2 text-sm">
        <input type="checkbox" name="is_key_person" value="1"
               {% if member.is_key_person %}checked{% endif %}>
        <span>Show on the organisation “Key personnel” panel</span>
      </label>

      <div class="flex items-center justify-between pt-3">
        <a href="/orgs/{{ org_id }}/members" class="btn secondary">
          Cancel
        </a>
        <button type="submit" class="btn primary">
          {% if mode == 'edit' %}Save changes{% else %}Create person{% endif %}
        </button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
