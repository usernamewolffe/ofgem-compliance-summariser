name: Daily scrape (JSON publish)

on:
  schedule:
    - cron: "15 06 * * *"   # 06:15 UTC daily (07:15 in BST)
  workflow_dispatch:
  push:
    paths:
      - "scraper/**"
      - "summariser/**"
      - ".github/workflows/scrape.yml"
      - "tools/export_json.py"
      - "requirements.txt"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: ${{ github.workspace }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install fastapi uvicorn jinja2 python-dotenv openai "httpx<0.28" requests feedparser beautifulsoup4
          fi
          python -c "import sys; print('Python:', sys.version)"
          python -c "import os; print('OPENAI set:', bool(os.getenv('OPENAI_API_KEY')))"

      - name: Scrape last 1 day
        run: python main.py --since 1

      - name: Export JSON
        run: |
          python tools/export_json.py
          test -f public/items.json || (echo 'public/items.json was not created' && exit 1)
          # Save a copy BEFORE switching branches
          cp public/items.json /tmp/items.json

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: items-json
          path: public/items.json
          retention-days: 7

      - name: Publish JSON to data branch
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create/update 'data' branch without polluting main's history
          if git ls-remote --exit-code --heads origin data; then
            git fetch origin data:data
            git checkout data
          else
            git checkout --orphan data
            git rm -rf .
          fi

          mkdir -p public
          cp /tmp/items.json public/items.json

          git add public/items.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update items.json ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push origin data
          fi
